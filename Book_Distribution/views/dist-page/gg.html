<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Textbook Form</title>
  <!-- Add any additional stylesheets or scripts if needed -->
</head>
<body>

  <form class="form-horizontal">
  
    <!-- Bangla Textbook -->
    <div class="form-group">
      <label class="col-md-4 control-label">Has this student received Bangla Textbook?</label>
      <div class="col-md-4">
        <input type="checkbox" id="bangla" name="subjects" value="1" />
        <label for="bangla">Yes</label>
      </div>
    </div>
  
    <!-- English Textbook -->
    <div class="form-group">
      <label class="col-md-4 control-label">Has this student received English Textbook?</label>
      <div class="col-md-4">
        <input type="checkbox" id="english" name="subjects" value="1" />
        <label for="english">Yes</label>
      </div>
    </div>
  
    <!-- Math Textbook -->
    <div class="form-group">
      <label class="col-md-4 control-label">Has this student received Math Textbook?</label>
      <div class="col-md-4">
        <input type="checkbox" id="math" name="subjects" value="1" />
        <label for="math">Yes</label>
      </div>
    </div>
  
  </form>

  <!-- Add any additional scripts or closing body/html tags if needed -->

</body>
</html>
